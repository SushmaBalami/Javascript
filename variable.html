<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>
    <pre>
        variable is used to store value
        variable can be declared either by using var or let or const
        example var x=20
        here, x is variable name
        while naming the variable inbuilt methods name and keyboards 
        should not be use
    </pre>
    <script>
        var x = 20
        document.write(x)
        document.write('<br>')
        document.write(`the value is ${x}`)

        var x = "hello world 2020"
        document.write('<br>')
        document.write(typeof(x))
    </script>
</body>
