<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(3)}<br>`)
        // to find square root
        document.write(`${Math.sqrt(144)}<br>`)
        // power
        document.write(`${Math.pow(3,4)}<br>`)
        // absolute positive integer
        document.write(`${Math.abs(-60)}<br>`)
        // round up
        document.write(`${Math.round(5.6)}<br>`)
        document.write(`${Math.round(5.4)}<br>`)
        //ceil
        document.write(`${Math.ceil(7.3)}<br>`)
        // floor
        document.write(`${Math.floor(7.8)}<br>`)
        // random number
        document.write(`${Math.random()}`) 
    </script>
</body>
</html>
