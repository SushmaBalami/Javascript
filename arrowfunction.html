<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
         //define the arrow function
         const mydemo=(first,second)=>{
            return first+second
         }
        
        // call the function
        const x = mydemo(20, 10)
        document.write(`${x} <br>`)

        const y = mydemo(4, 5)
        document.write(`${y}`)
    </script>
</body>
</html>
