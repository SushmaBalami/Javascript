<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers method</title>
</head>
<body>
    <script>
        const x = 2.457890
        // toFixed() is use to show how many digits to be printed after decimal points.
        document.write(`${x.toFixed(2)}`)
        document.write('<br>')

        // to convert string to number use following methods
        // 1. Number()
        //2. parseInt()-> it returns only integer value not the floating value.
        // 3. parseFloat()->it returns both integer and float.
        document.write(parseInt("25.56"))
        document.write(parseFloat("3333.4444")) 
    </script>
</body>
</html>
