<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>
<body>
    <script>
        for(i=1;i<=10;i++){
            if(i==10){
                break;
            }
            document.write(`${i} <br>`)
        }
        document.write('<br>')
        for(i=1;i<=11;i++){
            if(i==10){
                continue;
            }
            document.write(`${i} <br>`)
        }
    </script>
    <!-- write 1 to 100 number prime -->
</body>
</html>
