<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <pre>
        for loop
        while loop
        do while

    </pre>
    <script>
        for(i=10;i>=1;i--){
            document.write(i +'&nbsp');
        }
        document.write('<br>');
        for(i=1;i<=10;i++){
            document.write(i +'&nbsp');
        }
        document.write('<br>');

        for(i=1;i<=5;i++){
            for(j=1;j<=10;j++){
                document.write(`${i}*${j}=${i*j} <br>`)
            }
            document.write(`<hr>`)
        }
        document.write('<br>');
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<br>');
        for(i=1;i<=5;i++){
            for(j=5;j>=i;j--){
                document.write('&nbsp;');
            }
            for(k=1;k<=i;k++){
                document.write('* &nbsp;')
            }
            document.write('<br>')
        }
        document.write('<br>')

    </script>
    <pre>create pyramid</pre>

</body>
</html>
