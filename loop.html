<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop/iteration/repeated</title>
</head>
<body>
    <pre>
        Types of loop
        1. for loop
        2. while loop
        3.do while loop->loop inside loop
    </pre>
    <script>
        for(i=1;i<=10;i++){
            document.write(`${i}<br>`)
        }
        for(i=1;i<=20;i++){
            document.write(`sushma &nbsp;`)
        }
        document.write('<br>')
        for(i=20;i>=1;i--){
            document.write(`${i}<br>`)
        }
        let x=Number(prompt('Enter any number to get its multiplication'))
        for(i=1;i<=20;i++){
            document.write(`${x}*${i}=${x*i}<br>`)
        }
    </script>
</body>
</html>
